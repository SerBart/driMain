<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>driMain - Panel Główny</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- Font Awesome (ikony) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Twój własny CSS (opcjonalnie) -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-dark text-light">

<div class="container py-4">
    <h1 class="mb-4"><i class="fas fa-cogs"></i> driMain - Panel Główny</h1>

    <!-- Sekcja logowania (widoczna tylko gdy nie zalogowany) -->
    <div th:if="!${isLoggedIn}" class="mb-3"> <!-- Zakładam zmienną isLoggedIn; dostosuj do Twojego auth -->
        <a href="/login" class="btn btn-success me-2"><i class="fas fa-sign-in-alt"></i> Zaloguj</a>
    </div>

    <!-- Sekcja dla zalogowanych -->
    <div class="mb-3" th:if="${isLoggedIn}">
        <a href="/logout" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Wyloguj</a>
    </div>

    <!-- Kafelki (tiles) -->
    <div class="row">
        <div class="col-md-3 mb-4">
            <div class="card bg-secondary text-light h-100">
                <div class="card-body text-center">
                    <i class="fas fa-file-alt fa-3x mb-3"></i>
                    <h5 class="card-title">Raporty</h5>
                    <p class="card-text">Zarządzaj raportami utrzymania ruchu.</p>
                    <a href="/raporty" class="btn btn-primary"><i class="fas fa-arrow-right"></i> Przejdź</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card bg-secondary text-light h-100">
                <div class="card-body text-center">
                    <i class="fas fa-warehouse fa-3x mb-3"></i>
                    <h5 class="card-title">Magazyn części</h5>
                    <p class="card-text">Zarządzaj magazynem części zamiennych.</p>
                    <a href="/magazyn" class="btn btn-primary"><i class="fas fa-arrow-right"></i> Przejdź</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card bg-secondary text-light h-100">
                <div class="card-body text-center">
                    <i class="fas fa-calendar-alt fa-3x mb-3"></i>
                    <h5 class="card-title">Harmonogramy</h5>
                    <p class="card-text">Planuj harmonogramy prac.</p>
                    <a href="/harmonogramy" class="btn btn-primary"><i class="fas fa-arrow-right"></i> Przejdź</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card bg-secondary text-light h-100">
                <div class="card-body text-center">
                    <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                    <h5 class="card-title">Zgłoszenia</h5>
                    <p class="card-text">Zgłaszaj i zarządzaj awariami.</p>
                    <a href="/zgloszenia" class="btn btn-primary"><i class="fas fa-arrow-right"></i> Przejdź</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS i Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

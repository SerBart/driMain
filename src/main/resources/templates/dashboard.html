<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Drimer App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts dla logo -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63); /* Granatowy gradient */
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.5); /* Półprzezroczysty granat */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea, #ffffff);
            -webkit-background-clip: text;
            color: transparent;
        }
        .logo small {
            font-size: 12px;
            color: #ccc;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
            margin-bottom: 30px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-primary {
            background: #302b63;
            border: none;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #0f0c29;
        }
        .welcome-message {
            text-align: center;
            margin: 30px 0;
            font-size: 28px;
        }
    </style>
</head>
<body>
<!-- Navbar z logo i nawigacją -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand logo" href="/dashboard">
            Drimer Sp. z o.o.
            <small>Toruń</small>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard"><i class="fas fa-home me-1"></i> Dashboard</a>
                </li>
                <!-- Warunkowe linki na podstawie roli (używa Thymeleaf + Security) -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/raporty"><i class="fas fa-chart-bar me-1"></i> Raporty</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/zgloszenia"><i class="fas fa-file-alt me-1"></i> Zgłoszenia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt me-1"></i> Wyloguj</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Główna zawartość dashboard -->
<div class="container mt-5">
    <!-- Powitanie użytkownika (bezpieczna obsługa null) -->
    <div class="welcome-message" th:if="${#authentication != null}">
        Witaj, <span th:text="${#authentication?.name ?: 'Użytkowniku'}">Użytkowniku</span>! <i class="fas fa-user-circle"></i>
    </div>
    <div class="welcome-message" th:unless="${#authentication != null}">
        Witaj, Gościu! Zaloguj się, aby kontynuować.
    </div>

    <div class="row justify-content-center">
        <!-- Karta Raporty (widoczna tylko dla ADMIN) -->
        <div class="col-md-6" sec:authorize="hasRole('ADMIN')">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-chart-bar fa-2x mb-3" style="color: #302b63;"></i> Raporty</h5>
                    <p class="card-text">Przeglądaj i analizuj raporty firmy.</p>
                    <a href="/raporty" class="btn btn-primary">Przejdź</a>
                </div>
            </div>
        </div>

        <!-- Karta Zgłoszenia (widoczna tylko dla USER) -->
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-file-alt fa-2x mb-3" style="color: #302b63;"></i> Zgłoszenia</h5>
                    <p class="card-text">Zarządzaj zgłoszeniami i ticketami.</p>
                    <a href="/zgloszenia" class="btn btn-primary">Przejdź</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>driMain - Logowanie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-dark text-light">
<div class="container py-4">
    <h1 class="mb-4"><i class="fas fa-sign-in-alt"></i> Logowanie</h1>

    <!-- Wyświetlanie błędów -->
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <!-- Formularz logowania (upewnij się, że action jest poprawne) -->
    <form id="loginForm" th:action="@{/login}" method="post">
        <input type="hidden" name="redirect" th:value="${redirect}" />
        <div class="mb-3">
            <label for="password" class="form-label">Hasło</label>
            <input type="password" class="form-control bg-dark text-light" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Zaloguj</button>
    </form>
</div>

<!-- JS debug: Pokazuje alert przy submicie, aby potwierdzić, że formularz działa -->
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        console.log('Formularz submitowany! Hasło: ' + document.getElementById('password').value); // Sprawdź w konsoli przeglądarki (F12 → Console)
        alert('Submit formularza – sprawdź konsolę serwera na printy POST'); // Tymczasowy alert do testu
    });
</script>

<!-- Alert przy błędzie -->
<th:block th:if="${error}">
    <script>
        alert('Hasło niepoprawne: ' + '[[${error}]]');
    </script>
</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

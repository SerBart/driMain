<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>driMain - Logowanie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1 class="logo"><i class="fas fa-lock"></i> Logowanie do driMain</h1>
    <form method="post" action="/login">
        <div class="mb-3">
            <label class="form-label">Hasło Admina</label>
            <input type="password" name="haslo" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Zaloguj</button>
    </form>
    <p th:if="${param.error}" class="text-danger">Nieprawidłowe hasło</p>

    <script>
        function confirmDelete(raportId) {
            if (confirm("Czy na pewno chcesz usunąć ten raport? Tej operacji nie można cofnąć!")) {
                window.location.href = "/raport/usun/" + raportId;
            }
        }
    </script>
</div>
</body>
</html>
